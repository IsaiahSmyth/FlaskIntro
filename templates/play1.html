<html lang="en">

<head>

            padding: 0;

        }

            height: 20vh;
            width: 300px;
            background-color: {{color}};
            
        }
    </style>
</head>

<body>
    <div class="container ">
        <h3 class="color-dark">
            <p>Welcome</p>
        </h3>
        <div  id="box">

            <div class="row" >
                {% for i in range (times)%}
                <div class="box1 md-col-4 m-2" id="box1">
                    
                </div>
                {%endfor %}
            </div>
            
        </div>


    </div>
</body>

</html>
